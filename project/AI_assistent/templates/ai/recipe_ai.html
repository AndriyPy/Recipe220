<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SmartRecipe AI</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; padding:40px; }
        .card { background:white; padding:30px; border-radius:15px; max-width:700px; margin:auto; box-shadow:0 10px 25px rgba(0,0,0,0.1);}
        input { width:100%; padding:12px; border-radius:8px; border:1px solid #ccc; margin-bottom:15px; }
        button { padding:10px 20px; background:#F58220; color:white; border:none; border-radius:8px; cursor:pointer; }
        button:hover { opacity:0.9; }
        .recipe { margin-top:20px; white-space:pre-wrap; }
    </style>
</head>
<body>

<div class="card">
    <h2>Enter your ingredients</h2>

    <form method="get">
        <input type="text" name="ingredients" placeholder="e.g. chicken, rice, tomato" required>
        <button type="submit">Generate Recipe</button>
    </form>

    {% if recipe %}
        <div class="recipe">
            <h3>Generated Recipe:</h3>
            {{ recipe }}
        </div>
    {% endif %}
</div>

</body>
</html>
