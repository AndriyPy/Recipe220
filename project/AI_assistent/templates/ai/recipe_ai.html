<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #F58220;
            --dark-green: #2D4635;
            --light-green-bg: #89A08B;
            --bg-light: #F9F9F7;
            --text-gray: #666;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-light); min-height: 100vh; display: flex; flex-direction: column; }

        main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 60px 20px; }

        .card {
            background: white;
            width: 100%;
            max-width: 700px;
            padding: 45px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
            animation: fadeInUp 0.5s ease-out;
        }

        .card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--dark-green);
            text-align: center;
            margin-bottom: 12px;
        }

        .card p.subtitle {
            text-align: center;
            color: var(--text-gray);
            font-size: 15px;
            margin-bottom: 30px;
        }

        .recipe-output {
            white-space: pre-wrap;
            color: #333;
            font-size: 15px;
            line-height: 1.5;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<main>
    <div class="card">
        <h2>Generated Recipe</h2>
        <p class="subtitle">Hereâ€™s a recipe based on your ingredients:</p>

        <div class="recipe-output">
            {{ recipe }}
        </div>
    </div>
</main>
</body>
</html>
