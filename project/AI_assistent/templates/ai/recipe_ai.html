<!DOCTYPE html>
<html>
<head>
    <title>SmartRecipe AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f7;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        input {
            width: 80%;
            padding: 10px;
        }

        button {
            padding: 10px 15px;
            background: #F58220;
            color: white;
            border: none;
            cursor: pointer;
        }

        pre {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
        }

        .link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Recipe Generator</h2>

    <form method="get">
        <input type="text" name="ingredients" placeholder="Enter ingredients..." required>
        <button type="submit">Generate</button>
    </form>

    {% if recipe %}
        <hr>
        <h3>Generated Recipe</h3>

        <pre>{{ recipe }}</pre>

        {% if user.is_authenticated %}
        <form method="post" action="{% url 'ai_history' %}">
            {% csrf_token %}
            <input type="hidden" name="ingredients" value="{{ request.GET.ingredients }}">
            <input type="hidden" name="recipe" value="{{ recipe }}">
            <button type="submit">Save Recipe</button>
        </form>
        {% else %}
            <p><a href="{% url 'login' %}">Login</a> to save this recipe.</p>
        {% endif %}
    {% endif %}

    <a class="link" href="{% url 'ai_history' %}">My Saved Recipes</a>
</div>

</body>
</html>
