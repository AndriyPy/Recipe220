<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Recipes</title>
</head>
<body>

<h1>Public Recipes</h1>

{% if recipes %}
    {% for recipe in recipes %}
        <div style="border:1px solid #ccc; padding:15px; margin-bottom:15px;">
            <h3>{{ recipe.title }}</h3>
            <p><strong>Author:</strong> {{ recipe.user.username }}</p>
            <p>{{ recipe.content|truncatewords:30 }}</p>

        </div>
    {% endfor %}
{% else %}
    <p>No public recipes yet.</p>
{% endif %}

</body>
</html>
