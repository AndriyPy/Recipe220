<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Recipes</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f7;
            margin: 0;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: #2D4635;
        }

        .recipe-card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .recipe-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .recipe-card h3 {
            margin-top: 0;
            color: #F58220;
        }

        .recipe-card p {
            margin: 5px 0;
            color: #555;
            line-height: 1.5;
        }

        .recipe-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #F58220;
            color: #fff;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .recipe-card a:hover {
            background-color: #e6731c;
        }

        @media (max-width: 600px) {
            body {
                padding: 0 10px;
            }

            .recipe-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Public Recipes</h1>

{% if recipes %}
    {% for recipe in recipes %}
        <div class="recipe-card">
            <h3>{{ recipe.title }}</h3>
            <p><strong>Author:</strong> {{ recipe.user.username }}</p>
            <p>{{ recipe.recipe|truncatewords:30 }}</p>
            <a href="{% url 'recipe_detail' recipe.id %}">View full recipe</a>
        </div>
    {% endfor %}
{% else %}
    <p style="text-align:center; color:#777;">No public recipes yet.</p>
{% endif %}

</body>
</html>
