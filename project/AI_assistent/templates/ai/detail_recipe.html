{% extends 'ai/base.html' %}

{% block title %}{{ recipe_detail.title }}{% endblock %}

{% block extra_head %}
<style>
    .recipe-container {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        padding: 35px;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .recipe-title {
        text-align: center;
        color: var(--dark-green);
        font-family: 'Playfair Display', serif;
        font-size: 42px;
        margin-bottom: 30px;
    }

    .recipe-text {
        white-space: pre-wrap;
        background: #fcfcf9;
        padding: 25px;
        border-radius: 15px;
        border: 1px solid #eee;
        font-size: 16px;
        color: #444;
        line-height: 1.8;
    }

    .back-btn-container {
        text-align: center;
        margin-top: 30px;
    }

    /* Використовуємо вашу існуючу логіку кнопок з base.html */
    .btn-back {
        display: inline-block;
        background: var(--primary-orange);
        color: white;
        padding: 12px 30px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
    }

    .btn-back:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(245,130,32,0.3);
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="recipe-container">
    <h1 class="recipe-title">{{ recipe_detail.title }}</h1>

    <div class="recipe-text">
        {{ recipe_detail.recipe }}
    </div>

    <div class="back-btn-container">
        <a href="{% url 'public_recipes' %}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Recipes
        </a>
    </div>
</div>
{% endblock %}
