<!DOCTYPE html>
<html>
<head>
    <title>My Saved Recipes</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f9f9f7;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #2D4635;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        pre {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            overflow-x: auto;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-public {
            background: #F58220;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .generate-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            background: #2D4635;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 700;
        }

        .generate-link:hover {
            background: #1e2f27;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Saved Recipes</h2>

    {% if recipes %}
        {% for recipe in recipes %}
            <div class="card">
                <p><strong>Generated:</strong> {{ recipe.created_at|date:"F j, Y, H:i" }}</p>

                <pre>{{ recipe.recipe }}</pre>

                <div class="card-buttons">
                    <form method="post" action="{% url 'ai_delete' recipe.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-delete">Delete</button>
                    </form>

                    <form method="post" action="{% url 'make_public' recipe.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-public">Make Public</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center; color:#777;">You don't have saved recipes yet.</p>
    {% endif %}

    <a href="{% url 'ai_home' %}" class="generate-link">Generate New Recipe</a>
</div>

</body>
</html>
