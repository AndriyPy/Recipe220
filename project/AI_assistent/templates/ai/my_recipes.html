<!DOCTYPE html>
<html>
<head>
    <title>My Saved Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f7;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        pre {
            white-space: pre-wrap;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }

        a {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Saved Recipes</h2>

    {% if recipes %}
        {% for recipe in recipes %}
            <div class="card">
                <p><strong>Generated:</strong> {{ recipe.created_at }}</p>

                <pre>{{ recipe.recipe }}</pre>

                <form method="post" action="{% url 'ai_delete' recipe.id %}">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <p>You don't have saved recipes yet.</p>
    {% endif %}

    <a href="{% url 'ai_home' %}">Generate New Recipe</a>
</div>

</body>
</html>
